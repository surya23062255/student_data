<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Student Data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bdy-background m-0 p-0 row container-fluid">
        <div class="col"></div>

        <div class="col-lg-8 col-md-10 col-sm-12 mt-5 mb-5 shadow-lg p-5 rounded-3 container"
            style="background-image: linear-gradient(rgba(0, 12, 184, 0.274), rgba(255, 2, 2, 0.226));">

            <div class="card w-100 h-100">
                <div class="inner-box h-100" id="card">

                    <!-- Card Entry Side -->
                    <div class="card-front h-100 w-100">
                        <h3><u>Student Data</u></h3><br>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <tr>
                                    <th>ID No. : </th>
                                    <td>
                                        <input type="text" id="id" placeholder="Enter ID of Student">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Name : </th>
                                    <td>
                                        <input type="text" id="name" placeholder="Enter Name of Student">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Father's Name : </th>
                                    <td>
                                        <input type="text" id="fname" placeholder="Enter Father's Name">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Age : </th>
                                    <td>
                                        <input type="text" id="age" placeholder="Enter Age of Student">
                                    </td>
                                </tr>
                                <tr>
                                    <th>Address : </th>
                                    <td>
                                        <input type="text" id="address" placeholder="Enter Full Address">
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div>
                            <button onclick="inputData()" id="add-btn" class="ms-5">Add</button>

                            <button onclick="deleteData(), showData(), dataList()" id="del-btn" class="ms-5">Delete</button>

                            <button onclick="updateData(), showData(), dataList()" class="ms-5" id="update-btn">Update</button>

                            <button onclick="showData(), dataList()" class="ms-5" id="data-btn">All Data</button>
                        </div>

                    </div>

                    <!-- Card List Side -->
                    <div class="card-back h-100 w-100 table-responsive">
                        <table class="table list table-hover" id="tableData"></table>

                        <div>
                            <button onclick="addData()" class="back-btn">Go Back</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    </div>

    <script src="./script.js"></script>



</body>

</html>
